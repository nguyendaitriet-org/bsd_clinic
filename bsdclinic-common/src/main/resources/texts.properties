text.expert_team.introduction=Đội ngũ bác sĩ và chuyên viên tại phòng khám BSD đều có chuyên môn cao, giàu kinh nghiệm trong lĩnh vực da liễu và thẩm mỹ. Chúng tôi không ngừng cập nhật công nghệ mới để mang đến giải pháp an toàn, hiệu quả và phù hợp nhất cho từng khách hàng