<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{title.login}"></title>
    <th:block th:replace="~{admin/layout/head :: login-head}"></th:block>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<th:block th:replace="~{common/toast :: message-toast}"></th:block>
<main class="form-signin w-100 m-auto">
    <form id="login-form">
        <div class="d-flex justify-content-center mb-5">
            <img th:src="@{/admin/assets/img/favicon.svg}" alt="" width="72" height="57">
            <span class="gradient-title my-auto h1 text-uppercase" th:text="#{title.app}"></span>
        </div>
        <div class="form-floating with-validation">
            <input type="email" class="form-control" id="email" name="email" th:placeholder="#{placeholder.email}">
            <label for="email" th:text="#{title.email}"></label>
        </div>
        <div class="form-floating with-validation">
            <input type="password" class="form-control" id="password" name="password" th:placeholder="#{placeholder.password}">
            <label for="password" th:text="#{title.password}"></label>
        </div>
        <!--        <div class="form-check text-start my-3">-->
        <!--            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">-->
        <!--            <label class="form-check-label" for="checkDefault">-->
        <!--                Remember me-->
        <!--            </label>-->
        <!--        </div>-->
        <button id="login-button" class="btn gradient-btn w-100 py-2 mt-3" type="button" th:text="#{title.login}"></button>
    </form>
</main>

<th:block th:replace="~{common/text :: texts}"></th:block>

<th:block th:replace="~{admin/layout/script :: login-script}"></th:block>

</body>

</html>
