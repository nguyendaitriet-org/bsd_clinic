<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{title.login}"></title>
    <link rel="icon" th:href="@{admin/assets/img/favicon.ico}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{admin/custom/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{admin/custom/css/login.css}"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form>
        <div class="d-flex justify-content-center mb-3">
            <img th:src="@{admin/assets/img/favicon.svg}" alt="" width="72" height="57">
            <span class="gradient-title my-auto h1 text-uppercase" th:text="#{title.app}"></span>
        </div>
        <h1 class="h3 mb-3 fw-normal text-center" th:text="#{title.login}"></h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" th:placeholder="#{placeholder.email}">
            <label for="floatingInput" th:text="#{title.email}"></label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" th:placeholder="#{placeholder.password}">
            <label for="floatingPassword" th:text="#{title.password}"></label>
        </div>
        <!--        <div class="form-check text-start my-3">-->
        <!--            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">-->
        <!--            <label class="form-check-label" for="checkDefault">-->
        <!--                Remember me-->
        <!--            </label>-->
        <!--        </div>-->
        <button class="btn btn-primary w-100 py-2 mt-3" type="button" th:text="#{title.submit}"></button>
    </form>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</html>
