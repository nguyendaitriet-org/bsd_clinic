<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/app}"
>

<th:block layout:fragment="content-style">
    <style>
        .category-type-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-type-item:hover {
            background-color: var(--bs-primary);
            color: white!important;
        }

        .category-type-item.active {
            background-color: var(--bs-primary);
            color: white!important;
            border-color: var(--bs-primary);
        }

        /* Hide the actual radio inputs */
        input[type="radio"] {
            display: none;
        }
    </style>
</th:block>

<th:block layout:fragment="content-title" th:text="#{title.category.list}"></th:block>
<th:block layout:fragment="content-title-note"></th:block>
<th:block layout:fragment="content-button"></th:block>

<th:block layout:fragment="content-body">
    <div class="container-fluid">
        <div class="row">
            <!-- Category Types Navigation -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3" th:text="#{title.category.type}"></h5>
                        <div class="d-flex flex-wrap gap-2">
                            <th:block th:each="categoryType : ${categoryTypes}">
                                <label class="btn btn-outline-primary category-type-item">
                                    <input type="radio" name="categoryType"
                                           th:value="${categoryType.key}" th:text="${categoryType.value}">
                                </label>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content - Category List -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 gap-3">
                            <h4 id="categoryTitle">Video Categories</h4>
                            <div class="btn-group">
                                <button class="btn btn-secondary" id="add-category-btn">
                                    <i class="fa fa-plus-circle"></i>
                                    <span th:text="#{title.category.create}"></span>
                                </button>
                                <button class="btn btn-success" id="save-all-new-categories-btn" hidden>
                                    <i class="fas fa-check"></i>
                                    <span th:text="#{title.category.save_all_new}"></span>
                                </button>
                            </div>
                        </div>
                        <!-- Search input field -->
                        <div class="mb-4">
                            <div class="input-group">
                                <label class="input-group-text" for="search-input">
                                    <i class="fa fa-search"></i>
                                </label>
                                <input type="search" class="form-control" id="search-input"
                                       th:placeholder="#{placeholder.find_category}" autocomplete="off">
                            </div>
                        </div>
                        <!-- Categories List -->
                        <div class="row" id="category-list-area">
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h5 class="card-title mb-0">Tutorials</h5>
                                            <div class="dropdown">
                                                <button class="btn btn-sm btn-outline-secondary" type="button"
                                                        data-bs-toggle="dropdown">
                                                    <i class="fas fa-ellipsis-v"></i>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a class="dropdown-item" href="#">
                                                            <i class="fas fa-pen me-2"></i>
                                                            <span th:text="#{title.edit}"></span>
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a class="dropdown-item text-danger" href="#">
                                                            <i class="fas fa-trash-alt me-2"></i>
                                                            <span th:text="#{title.delete}"></span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="emptyState" class="text-center py-5" style="display: none;">
                            <i class="bi bi-folder2-open display-1 text-muted"></i>
                            <h4 class="text-muted mt-3">No categories found</h4>
                            <p class="text-muted">Click "Add Category" to create your first category.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="category-script">
    <script type="module">
        import {CategoryInitiation, CategoryCreation} from '/admin/custom/js/category/script.js';
        CategoryInitiation.init();
        CategoryCreation.init();
    </script>
</th:block>
