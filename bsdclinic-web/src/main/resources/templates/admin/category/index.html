<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/app}"
>

<th:block layout:fragment="content-style">
    <style>
        .category-type-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-type-item:hover {
            background-color: var(--bs-primary);
            color: white!important;
        }

        .category-type-item.active {
            background-color: var(--bs-primary);
            color: white!important;
            border-color: var(--bs-primary);
        }

        input[type="radio"] {
            display: none;
        }

        .with-validation .error-text {
            top: 50%;
            left: 25%;
            bottom: unset;
        }
    </style>
</th:block>

<th:block layout:fragment="content-title" th:text="#{title.category.list}"></th:block>
<th:block layout:fragment="content-title-note"></th:block>
<th:block layout:fragment="content-button"></th:block>

<th:block layout:fragment="content-body">
    <div class="container-fluid">
        <div class="row">
            <!-- Category Types Navigation -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3" th:text="#{title.category.type}"></h5>
                        <div class="d-flex flex-wrap gap-2">
                            <th:block th:each="categoryType, iterStat : ${categoryTypes}">
                                <label class="btn btn-outline-primary category-type-item"
                                       th:classappend="${iterStat.index == 0} ? active : ''">
                                    <input type="radio" name="categoryType"
                                           th:value="${categoryType.key}"
                                           th:text="${categoryType.value}"
                                           th:data-text="${categoryType.value}"
                                           th:checked="${iterStat.index == 0}">
                                </label>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content - Category List -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 gap-3">
                            <h4 id="category-title-text"></h4>
                            <div class="btn-group">
                                <button class="btn btn-secondary" id="add-category-btn">
                                    <i class="fa fa-plus-circle"></i>
                                    <span th:text="#{title.category.add}"></span>
                                </button>
                                    <!-- TODO: Implement later after validation error response is fixed -->
<!--                                <button class="btn btn-success" id="save-all-new-categories-btn" hidden>-->
<!--                                    <i class="fas fa-check"></i>-->
<!--                                    <span th:text="#{title.category.save_all_new}"></span>-->
<!--                                </button>-->
                            </div>
                        </div>
                        <!-- Search input field -->
                        <div class="mb-4">
                            <div class="input-group">
                                <label class="input-group-text" for="search-input">
                                    <i class="fa fa-search"></i>
                                </label>
                                <input type="search" class="form-control" id="search-input"
                                       th:placeholder="#{placeholder.find_category}" autocomplete="off">
                            </div>
                        </div>
                        <!-- Categories List -->
                        <div class="row" id="category-list-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="category-script">
    <script type="module">
        import {CategoryInitiation, CategoryCreation, CategoryList, CategoryUpdating, CategoryDeletion} from '/admin/custom/js/category/script.js';
        CategoryInitiation.init();
        CategoryCreation.init();
        CategoryList.init();
        CategoryUpdating.init();
        CategoryDeletion.init();
    </script>
</th:block>
