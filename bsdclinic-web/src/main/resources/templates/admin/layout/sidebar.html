<html xmlns:th="http://www.thymeleaf.org" lang="vi" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="app-sidebar">
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
                <div class="logo">
                    <a th:href="@{${webUrl.ADMIN_HOME}}" class="d-flex">
                        <img th:src="@{/admin/assets/img/icon.png}" alt="navbar brand" class="navbar-brand my-auto" height="20">
                        <div class="gradient-title my-auto h3 text-uppercase ms-2 fw-bolder" th:text="#{title.app}"></div>
                    </a>
                </div>
                <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
            <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <ul class="nav nav-secondary">
                    <!-- Homepage -->
                    <li class="nav-item">
                        <a th:href="@{${webUrl.ADMIN_HOME}}">
                            <i class="fas fa-home"></i>
                            <p th:text="#{title.dashboard}"></p>
                        </a>
                    </li>

                    <li class="nav-section">
							<span class="sidebar-mini-icon">
								<i class="fa fa-ellipsis-h"></i>
							</span>
                        <h4 class="text-section" th:text="#{title.feature}"></h4>
                    </li>

                    <!-- Appointment -->
                    <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#appointment">
                            <i class="fas fa-layer-group"></i>
                            <p th:text="#{title.appointment.management}"></p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="appointment">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a th:href="@{${webUrl.ADMIN_APPOINTMENT_INDEX}}">
                                        <span class="sub-item" th:text="#{title.appointment.list}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{${webUrl.ADMIN_APPOINTMENT_CREATE}}">
                                        <span class="sub-item" th:text="#{title.appointment.creation}"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <!-- Patient -->
                    <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#patient">
                            <i class="fas fa-notes-medical"></i>
                            <p th:text="#{title.patient.management}"></p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="patient">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a th:href="@{${webUrl.ADMIN_APPOINTMENT_FOR_DOCTOR}}">
                                        <span class="sub-item" th:text="#{title.patient.queue_list}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{${webUrl.ADMIN_MEDICAL_RECORD_INDEX}}">
                                        <span class="sub-item" th:text="#{title.patient.medical_record_list}"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <!-- Medical Service -->
                    <li class="nav-item">
                        <a th:href="@{#}">
                            <i class="fas fa-syringe"></i>
                            <p th:text="#{title.medical_service.management}"></p>
                        </a>
                    </li>

                    <!-- Medicine -->
                    <li class="nav-item">
                        <a th:href="@{#}">
                            <i class="fas fa-capsules"></i>
                            <p th:text="#{title.medicine.management}"></p>
                        </a>
                    </li>

                    <!-- Post -->
                    <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#post">
                            <i class="fas fa-pen-square"></i>
                            <p th:text="#{title.post.management}"></p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="post">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a href="#">
                                        <span class="sub-item" th:text="#{title.post.list}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sub-item" th:text="#{title.post.creation}"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <!-- Category -->
                    <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#category">
                            <i class="fas fa-list-ul"></i>
                            <p th:text="#{title.category.management}"></p>
                            <span class="caret"></span>
                        </a>
                        <div class="collapse" id="category">
                            <ul class="nav nav-collapse">
                                <li>
                                    <a href="#">
                                        <span class="sub-item" th:text="#{title.category.medical_service}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sub-item" th:text="#{title.category.medicine}"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sub-item" th:text="#{title.category.post}"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <!-- User -->
                    <li class="nav-item">
                        <a th:href="@{${webUrl.ADMIN_USERS_INDEX}}">
                            <i class="fas fa-user-friends"></i>
                            <p th:text="#{title.user.management}"></p>
                        </a>
                    </li>

                    <!-- Clinic Info -->
                    <li class="nav-item">
                        <a th:href="@{${webUrl.ADMIN_CLINIC_INFO}}">
                            <i class="fas fa-info-circle"></i>
                            <p th:text="#{title.clinic_info}"></p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
