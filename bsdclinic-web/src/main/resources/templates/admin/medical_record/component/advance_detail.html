<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<th:block th:fragment="advance-detail">
    <div id="advance-detail-form" class="col-6 h-100 p-5" hidden>
        <div class="d-flex  mb-3">
            <img src="" alt="Clinic Logo" class="me-2 clinic-logo">
            <h5 class="my-auto text-uppercase" th:text="#{title.app.client}"></h5>
        </div>

        <h3 class="mb-3 fw-bolder text-center" th:text="#{title.service_advance}"></h3>

        <div class="mb-3 d-flex justify-content-between">
            <div>
                <strong th:text="#{title.full_name}"></strong>:&nbsp;<span data-attribute="patientName"></span>
            </div>
            <div>
                <strong th:text="#{title.created_at}"></strong>:&nbsp;<span data-attribute="createdAt"></span>
            </div>
        </div>

        <div class="mb-3">
            <strong th:text="#{title.medical_service.taken}"></strong>:&nbsp;
        </div>
        <table class="table table-bordered table-medical-services-detail">
            <thead class="table-light">
                <tr>
                    <th class="w-50" th:text="#{title.medical_service.name}"></th>
                    <th th:text="#{title.price}"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="mb-3">
            <strong th:text="#{title.medical_service.total_price}"></strong>:&nbsp;<span
                data-attribute="servicesTotalPrice"></span>
        </div>

        <div class="mb-3">
            <strong th:text="#{title.advance}"></strong>:&nbsp;<span data-attribute="advance"></span>
        </div>

        <div class="text-end">
            <em th:text="#{title.advance.confirm_paid}"></em>
        </div>
    </div>
</th:block>
