<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<th:block th:fragment="prescription-invoice">
    <div class="modal fade text-black" id="prescription-invoice-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered mw-90">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h3 class="modal-title" th:text="#{title.prescription_invoice}"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="ms-auto me-5 mt-3 btn btn-outline-danger btn-rounded border-0"
                        data-bs-toggle="tooltip" data-bs-placement="left"
                        th:data-bs-title="#{message.delete_prescription_invoice.caution}">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <div id="invoice-detail-form" class="col-6 h-100 p-5"
                            th:if="${medicalRecord.invoiceId != null}">
                        <th:block th:replace="~{admin/medical_record/component/invoice_detail :: invoice-detail}"></th:block>
                    </div>
                    <div id="prescription-detail-form" class="col-6 h-100 p-5"
                            th:if="${medicalRecord.prescriptionId != null}">
                        <th:block th:replace="~{admin/medical_record/component/prescription-detail :: prescription-detail}"></th:block>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" th:text="#{title.close}" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>
</th:block>
