<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/app}"
>

<th:block layout:fragment="content-style"></th:block>

<th:block layout:fragment="content-title" th:text="#{title.medical_record.list}"></th:block>
<th:block layout:fragment="content-title-note"></th:block>
<th:block layout:fragment="content-button"></th:block>

<th:block layout:fragment="content-body">
    <div class="mb-3 d-flex justify-content-between gap-3">
        <div class="p-0 col">
            <div class="input-group">
                <label for="search-input" class="btn btn-black" type="button">
                    <i class="fa fa-search"></i>
                </label>
                <input id="search-input" type="search" class="form-control border-secondary border-1"
                       th:placeholder="#{placeholder.find_medical_record}">
            </div>
        </div>
        <div class="col-2">
            <select id="doctor-select" class="selectpicker w-100 bg-white"
                    th:data-none-selected-text="#{placeholder.doctor}"
                    tabindex="-1" data-actions-box="true" multiple>
                <th:block th:each="doctor: ${doctors}">
                    <option th:value="${doctor.userId}" th:text="${doctor.fullName}"></option>
                </th:block>
            </select>
        </div>
        <div class="col-2">
            <input id="created-at-input" type="text"
                   class="form-control border-secondary border-1 daterange text-grey padding-fixed"
                   th:placeholder="#{placeholder.created_at}">
        </div>
        <div class="btn-group float-end col">
            <button id="submit-btn" class="btn btn-black" type="button" th:text="#{title.apply}"></button>
            <button id="cancel-btn" class="btn btn-secondary" type="button" th:text="#{title.cancel}"></button>
        </div>
    </div>
    <div class="table-responsive">
        <table id="medical-record-list-table" class="table table-sm table-hover table-head-bg-black dataTable w-100">
            <thead>
            <tr class="text-center">
                <th>#</th>
                <th th:text="#{title.patient.full_name}"></th>
                <th th:text="#{title.phone}"></th>
                <th th:text="#{title.created_at}"></th>
                <th th:text="#{title.doctor}"></th>
                <th th:text="#{title.action}"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
 </th:block>

<th:block layout:fragment="medical-record-script">
    <script type="module">
        import {MedicalRecordList} from '/admin/custom/js/medical_record/list.js';
        MedicalRecordList.init();
    </script>
</th:block>
