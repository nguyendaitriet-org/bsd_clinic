<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<th:block th:fragment="update-medicine">
    <div class="modal fade" id="update-medicine-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" th:text="#{title.medicine.updating}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="py-3 px-5" id="update-medicine-form">
                        <div class="mb-3 with-validation">
                            <label for="medicine-title" class="form-label fw-semibold required-field" th:text="#{title.medicine.name}"></label>
                            <input type="text" class="form-control title-input" id="medicine-title" name="title">
                        </div>
                        <div class="mb-3 with-validation">
                            <label for="medicine-unit-price" class="form-label fw-semibold required-field" th:text="#{title.unit_price}"></label>
                            <input type="text" class="form-control price-input" id="medicine-unit-price" name="unitPrice">
                        </div>
                        <div class="mb-3 with-validation">
                            <label class="form-label fw-semibold" th:text="#{title.category}"></label>
                            <th:block th:replace="~{admin/component/category-selection :: category-modal-selection}"></th:block>
                        </div>
                        <div class="mb-3 with-validation">
                            <label for="medicine-unit" class="form-label fw-semibold required-field" th:text="#{title.unit}"></label>
                            <select class="selectpicker w-100 dosage-unit" id="medicine-unit" name="unit">
                                <th:block th:each="dosageUnit: ${dosageUnits}">
                                    <option th:value="${dosageUnit.key}" th:text="${dosageUnit.value}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="mb-3 with-validation">
                            <label for="medicine-dosage" class="form-label fw-semibold" th:text="#{title.dosage}"></label>
                            <textarea class="form-control description-input" id="medicine-dosage" name="dosage" rows="3"></textarea>
                        </div>
                        <div class="mb-3 with-validation">
                            <label for="medicine-side-effect" class="form-label fw-semibold" th:text="#{title.side_effect}"></label>
                            <textarea class="form-control description-input" id="medicine-side-effect" name="sideEffect" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-3 mt-5">
                            <button class="btn btn-warning btn-update" th:text="#{title.update}"></button>
                            <button type="button" class="btn btn-secondary" th:text="#{title.cancel}" data-bs-dismiss="modal"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
