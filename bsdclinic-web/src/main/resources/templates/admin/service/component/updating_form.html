<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<th:block th:fragment="update-medical-service">
    <div class="modal fade" id="update-medical-service-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" th:text="#{title.service.update}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="py-3 px-5">
                        <div class="mb-3">
                            <label for="service-name" class="form-label fw-semibold" th:text="#{title.medical_service_name}"></label>
                            <input type="text" class="form-control" id="service-name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="service-price" class="form-label fw-semibold" th:text="#{title.price}">Giá</label>
                            <input type="number" class="form-control" id="service-price" name="price" required
                                   min="0" step="1000">
                        </div>

                        <div class="mb-3">
                            <label for="service-description" class="form-label fw-semibold" th:text="#{title.description}">Mô tả</label>
                            <textarea class="form-control" id="service-description" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-save" th:text="#{title.save}"></button>
                    <button type="button" class="btn btn-secondary" th:text="#{title.cancel}" data-bs-dismiss="modal"></button>
                </div>
            </div>

        </div>
    </div>
</th:block>
