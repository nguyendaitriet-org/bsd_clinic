<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/app}">

<th:block layout:fragment="content-style">
    <link rel="stylesheet" th:href="@{/admin/custom/css/user.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</th:block>

<body>
<th:block layout:fragment="content-title" th:text="#{title.user.profile}"></th:block>

<th:block layout:fragment="content-title-note"></th:block>

<th:block layout:fragment="content-button"></th:block>

<th:block layout:fragment="content-body">
    <div class="card col-md-6 col-sm-8 mx-auto">
        <div class="card-body text-center">
            <!-- Avatar -->
            <div class="avatar-wrapper">
                <div class="with-validation">
                    <input name="avatar" type="hidden" disabled/>
                </div>
                <img class="profile-pic" th:src="@{${webUrl.API_ADMIN_USER_AVATAR}}" alt=""/>
                <div class="upload-button">
                    <i class="fas fa-arrow-circle-up" aria-hidden="true"></i>
                </div>
                <input name="avatar" class="file-upload user-avatar" type="file" accept="image/*"/>
            </div>
            <div class="d-flex mb-5">
                <button id="update-avatar-btn" type="button" data-bs-toggle="tooltip" th:data-bs-title="#{title.accept_change}"
                        class="btn btn-sm btn-outline-primary m-auto rounded-circle" data-bs-placement="bottom" hidden>
                    <i class="fa fa-check"></i>
                </button>
            </div>

            <!-- User Info -->
            <div class="text-start col-11 mx-auto profile-area">
                <div class="row mb-2">
                    <label class="col-4 fw-bold" for="user-email" th:text="#{title.email}"></label>
                    <div class="col-6 input-text" th:text="${user.email}"></div>
                    <div class="col-6 edit-input with-validation" hidden>
                        <input id="user-email" type="text" class="form-control form-control-sm"
                               name="email" th:value="${user.email}">
                    </div>
                    <div class="col-2 text-end">
                        <i class=" btn btn-outline-warning btn-sm bi bi-pencil-square edit-icon"></i>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-4 fw-bold" for="user-full-name" th:text="#{title.full_name}"></label>
                    <div class="col-6 input-text" th:text="${user.fullName}"></div>
                    <div class="col-6 edit-input with-validation" hidden>
                        <input id="user-full-name" type="text" class="form-control form-control-sm"
                               name="fullName" th:value="${user.fullName}">
                    </div>
                    <div class="col-2 text-end">
                        <i class=" btn btn-outline-warning btn-sm bi bi-pencil-square edit-icon"></i>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-4 fw-bold" for="user-phone" th:text="#{title.phone}"></label>
                    <div class="col-6 input-text" th:text="${user.phone}"></div>
                    <div class="col-6 edit-input with-validation" hidden>
                        <input id="user-phone" type="text" class="form-control form-control-sm"
                               name="phone" th:value="${user.phone}">
                    </div>
                    <div class="col-2 text-end">
                        <i class="btn btn-outline-warning btn-sm bi bi-pencil-square edit-icon"></i>
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-4 fw-bold" th:text="#{title.role}"></label>
                    <div class="col-8" th:text="${roleTitleMap[user.role]}"></div>
                </div>
                <div class="row mb-2">
                    <label class="col-4 fw-bold" th:text="#{title.created_at}"></label>
                    <div class="col-8" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></div>
                </div>
            </div>

            <div class="d-flex col-11 mx-auto my-5 justify-content-between">
                <div class="col-3"></div>
                <div class="col d-flex justify-content-center gap-2">
                    <button class="btn btn-primary save-profile-btn" th:text="#{title.save}"></button>
                    <button class="btn btn-secondary cancel-btn" th:text="#{title.cancel}"></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-black float-end" th:text="#{title.change_password}"></button>
                </div>
            </div>
        </div>
        <div class="card-footer bg-black"></div>
    </div>
</th:block>

<th:block layout:fragment="user-script">
    <script type="module" th:src="@{/admin/custom/js/user/user-profile.js}"></script>
</th:block>
</body>
</html>
