<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/app}">

<th:block layout:fragment="content-style">
    <link rel="stylesheet" th:href="@{/admin/custom/css/user.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</th:block>

<body>
<th:block layout:fragment="content-title" th:text="#{title.user.profile}"></th:block>

<th:block layout:fragment="content-title-note"></th:block>

<th:block layout:fragment="content-button"></th:block>

<th:block layout:fragment="content-body">
    <div class="card col-md-6 mx-auto">
        <div class="card-body text-center">
            <!-- Avatar -->
            <div class="mb-3">
                <label for="user-avatar" class="d-block">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="rounded-circle"
                         style="width: 100px; height: 100px; object-fit: cover;">
                    <div>
                        <i class="bi bi-upload text-primary fs-4"></i>
                    </div>
                </label>
                <input id="user-avatar" name="avatar" type="file" accept="image/*" hidden>
                <div class="form-text">Avatar</div>
            </div>

            <!-- Thông tin -->
            <div class="text-start">
                <div class="row mb-2">
                    <label class="col-4 fw-bold" for="user-email" th:text="#{title.email}"></label>
                    <div class="col-6 input-text" th:text="${user.email}"></div>
                    <div class="col-6 edit-input" hidden>
                        <input id="user-email" type="text" class="form-control form-control-sm"
                               name="email" th:value="${user.email}">
                    </div>
                    <div class="col-2 text-end">
                        <i class="bi bi-pencil-square text-warning edit-icon"></i>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 fw-bold" for="full-name" th:text="#{title.full_name}"></label>
                    <div class="col-6 input-text" th:text="${user.fullName}"></div>
                    <div class="col-6 edit-input" hidden>
                        <input id="full-name" type="text" class="form-control form-control-sm"
                               name="email" th:value="${user.fullName}">
                    </div>
                    <div class="col-2 text-end">
                        <i class="bi bi-pencil-square text-warning edit-icon"></i>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 fw-bold" for="phone" th:text="#{title.phone}"></label>
                    <div class="col-6 input-text" th:text="${user.phone}"></div>
                    <div class="col-6 edit-input" hidden>
                        <input id="phone" type="text" class="form-control form-control-sm"
                               name="email" th:value="${user.phone}">
                    </div>
                    <div class="col-2 text-end">
                        <i class="bi bi-pencil-square text-warning edit-icon"></i>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 fw-bold" >Vai trò</label>
                    <div class="col-8" th:text="${user.role}"></div>
                </div>

                <div class="row mb-3">
                    <label class="col-4 fw-bold">Ngày tạo</label>
                    <div class="col-8" th:text="${user.createdAt}"></div>
                </div>
            </div>

            <div class="position-relative mt-3" style="height: 40px;">

                <div class="position-absolute top-0 start-50 translate-middle-x d-flex gap-2">
                    <button class="btn btn-primary">Lưu</button>
                    <button class="btn btn-secondary cancel-btn">Hủy</button>
                </div>

                <div class="position-absolute top-0 end-0">
                    <button class="btn btn-black">Đổi mật khẩu</button>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="user-script">
    <script type="module" th:src="@{/admin/custom/js/user/user-profile.js}"></script>
</th:block>
</body>
</html>
