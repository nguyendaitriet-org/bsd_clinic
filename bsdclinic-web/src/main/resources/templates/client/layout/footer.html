<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<th:block th:fragment="app-footer">
    <!-- Footer Start -->
    <div class="container-fluid footer py-5 wow fadeIn" data-wow-delay="0.2s">
        <div class="container py-5">
            <div class="row g-5">
                <div>
                    <div class="col-md-6 col-lg-6 col-xl-5">
                        <div class="footer-item">
                            <a th:href="@{${webUrl.CLIENT_HOME}}" class="p-0">
                                <h3 class="text-white">
                                    <img th:src="@{/common/img/BSD_Clinic_Logo.png}" alt="Logo"
                                         class="rounded-circle w-10">
                                    <span th:text="#{title.app.client}"></span>
                                </h3>
                            </a>
                            <p class="text-white mb-4 text-justify" th:text="${clinicInfo.introduction}"></p>
                            <!--                                    <div class="footer-btn d-flex">-->
                            <!--                                        <a class="btn btn-md-square rounded-circle me-3" href="#"><i class="fab fa-facebook-f"></i></a>-->
                            <!--                                        <a class="btn btn-md-square rounded-circle me-3" href="#"><i class="fab fa-twitter"></i></a>-->
                            <!--                                        <a class="btn btn-md-square rounded-circle me-3" href="#"><i class="fab fa-instagram"></i></a>-->
                            <!--                                        <a class="btn btn-md-square rounded-circle me-0" href="#"><i class="fab fa-linkedin-in"></i></a>-->
                            <!--                                    </div>-->
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="footer-item">
                            <div class="d-flex flex-shrink-0">
                                <div class="footer-btn">
                                    <a href="javascript:void(0)"
                                       class="btn btn-lg-square rounded-circle position-relative wow tada"
                                       data-wow-delay=".9s">
                                        <i class="fa fa-phone-alt fa-2x"></i>
                                        <div class="position-absolute" style="top: 2px; right: 12px;">
                                            <span><i class="fa fa-comment-dots text-secondary"></i></span>
                                        </div>
                                    </a>
                                </div>
                                <div class="d-flex flex-column ms-3 flex-shrink-0">
                                    <span th:text="#{title.appointment.register.short}"></span>
                                    <a href="zalo://">
                                        <span>Zalo:&nbsp;</span>
                                        <span th:text="${clinicInfo.phone}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-5" style="border-top: 1px solid rgba(255, 255, 255, 0.08);">
                    <div class="row g-0">
                        <div class="col-12">
                            <div class="row g-4">
                                <div class="col-lg-6 col-xl-4">
                                    <div class="d-flex">
                                        <div class="btn-xl-square bg-primary text-white rounded p-4 me-4">
                                            <i class="fas fa-map-marker-alt fa-2x"></i>
                                        </div>
                                        <div>
                                            <h4 class="text-white" th:text="#{title.address}"></h4>
                                            <p class="mb-0" th:text="${clinicInfo.address}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xl-4">
                                    <div class="d-flex">
                                        <div class="btn-xl-square bg-primary text-white rounded p-4 me-4">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </div>
                                        <div>
                                            <h4 class="text-white" th:text="#{title.email}"></h4>
                                            <p class="mb-0" th:text="${clinicInfo.email}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xl-4">
                                    <div class="d-flex">
                                        <div class="btn-xl-square bg-primary text-white rounded p-4 me-4">
                                            <i class="fa fa-phone-alt fa-2x"></i>
                                        </div>
                                        <div>
                                            <h4 class="text-white" th:text="#{title.phone}"></h4>
                                            <p class="mb-0">Zalo:&nbsp;<span th:text="${clinicInfo.phone}"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->
</th:block>
